<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Oil Company of Malawi Ltd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images.png">
    <script type="module" src="register.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js"></script>
</head>

<body>

    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-container">
            <form action="#">
                <img src="images.png" class="logo">
                <h1>Welcome Back</h1>
                <p class="subtitle">Login to your account</p>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="loginEmail" required>
                </div>
                <div class="input-group password-field">
                    <input type="password" placeholder="Password" id="loginPassword" required>
                    <span class="material-icons field-icon">lock</span>
                    <button type="button" class="password-toggle">
                        <span class="material-icons">visibility</span>
                    </button>
                </div>

                <button type="submit" id="loginSubmit" class="primary-button">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </button>
                
                <div class="form-footer">
                    <span id="forgotPassword" class="text-button">Forgot Password?</span>
                    <p>Don't have an account? 
                        <span id="switch-to-signup" class="back-link">Create Account</span>
                    </p>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container hidden" id="signup-container">
            <form action="#">
                <img src="images.png" alt="" class="logo">
                <h1>Create Account</h1>
                <p class="subtitle">Join NOCMA today</p>

                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="Company Name" id="CompanyName" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="signupEmail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signupPassword" required>
                    <i class="fas fa-eye-slash password-toggle"></i>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <button type="submit" id="submt" class="primary-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? 
                        <span id="switch-to-login" class="back-link">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </span>
                    </p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="form-container hidden" id="forgot-password-container">
            <form action="#">
                <img src="images.png" alt="" class="logo">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a reset link.</p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="resetEmail" required>
                </div>
                <button id="resetPasswordSubmit" class="primary-button">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                <p><span id="back-to-login" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login</span>
                </p>
            </form>
        </div>

        <!-- OTP Verification Form -->
        <div class="form-container hidden" id="otp-container">
            <form action="#">
                <img src="images.png" class="logo">
                <h1>Enter OTP</h1>
                <p>We've sent a 6-digit OTP to your email.</p>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otpInput" placeholder="Enter OTP" required>
                </div>
                <button type="submit" id="otpSubmit" class="primary-button">
                    <i class="fas fa-check-circle"></i> Verify OTP
                </button>
                <p id="otpMessage" class="message"></p>
            </form>
        </div>
    </div>

</body>

</html>
